<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Cadastro de Denúncias</title>
        <link rel="stylesheet" type="text/css" href="/frontend/css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="content">
                <div id="denuncia">
                    <form method="post" action=""> 
                        <h1>Denúncias</h1> 

                        <p> 
                            <label for="titulo">Título da Denúncia</label>
                            <input id="titulo" name="titulo" required="required" type="text" placeholder="Informe o título da denúncia" /> 
                        </p>

                        <p> 
                            <label for="descricao">Descrição da Denúncia</label>
                            <textarea id="descricao" name="descricao" required="required" placeholder="Descreva a denúncia"></textarea>
                        </p>

                        <p> 
                            <label for="urgencia">Urgência (1 a 5)</label>
                            <input id="urgencia" name="urgencia" required="required" type="number" min="1" max="5" /> 
                        </p>

                        <p> 
                            <label for="orgao">Órgão Competente</label>
                            <select id="orgao" name="orgao">
                                <option value="default"></option>
                                <option value="saude">Saúde</option>
                                <option value="meio_ambiente">Meio Ambiente</option>
                                <option value="seguranca_publica">Segurança Pública</option>
                                <option value="educacao">Educação</option>
                            </select>
                        </p>

                        <p> 
                            <label for="problema">Tipo de Problema</label>
                            <select id="problema" name="problema">
                                <option value="default"></option>
                                <option value="vandalismo">Vandalismo</option>
                                <option value="poluicao">Poluição</option>
                                <option value="violencia">Violência</option>
                                <option value="corrupcao">Corrupção</option>
                            </select>
                        </p>

                        <p> 
                            <input type="submit" value="Enviar Denúncia" /> 
                        </p>
                    </form>
                </div>

                <div class="denuncias-list">
                    <h2>Denúncias Feitas</h2>
                    <ul>

                    </ul>
                </div>
            </div>
        </div>  
    </body>
</html>
