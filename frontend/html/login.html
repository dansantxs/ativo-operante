<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>

    <div class="container">
        <div class="content">
            <div id="login">
                <form id="login-form" method="post" action="">
                    <h1>Login</h1> 

                    <p> 
                        <label for="email_cad">Seu e-mail</label>
                        <input id="email_cad" name="email_cad" required="required" type="email" placeholder="Ex: exemplo@dominio.com"/> 
                    </p>

                    <p> 
                        <label for="senha_cad">Sua senha</label>
                        <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder="Ex: Mínimo 6 caracteres"/>
                    </p>

                    <p> 
                        <input type="submit" value="Entrar"/> 
                    </p>

                    <p class="link">  
                        Não tem conta?
                        <a href="cadastro.html">Cadastre-se</a>
                    </p>
                </form>
            </div>
        </div>

    </div>
    <script src="/js/login.js"></script>
</body>
</html>
