<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Tipos de Problema</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <script src="/js/administrador/tipo.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Gerenciar Tipos de Problema</h1>
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Buscar por ID ou Descrição" oninput="filterGrid()">
            </div>
            <div class="grid">
                <table id="tipos-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Descrição</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Linhas de tipos de problema serão inseridas aqui via JavaScript -->
                    </tbody>
                </table>
            </div>
            <div class="form-container">
                <h2 id="form-title">Adicionar Tipo de Problema</h2>
                <form id="tipo-form">
                    <input type="hidden" id="tipo-id">
                    <p>
                        <label for="nome">Descrição</label>
                        <input type="text" id="nome" required="required" placeholder="Descrição do Tipo de Problema">
                    </p>
                    <p>
                        <input type="submit" value="Salvar">
                    </p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
