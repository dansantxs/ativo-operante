<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Feedbacks</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <script src="/js/administrador/feedback.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Gerenciar Feedbacks</h1>
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Buscar por ID ou Texto" oninput="filterGrid()">
            </div>
            <div class="grid">
                <table id="feedbacks-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Texto</th>
                            <th>Título</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Linhas de feedbacks serão inseridas aqui via JavaScript -->
                    </tbody>
                </table>
            </div>
            <div class="form-container">
                <h2 id="form-title">Adicionar Feedback</h2>
                <form id="feedback-form">
                    <input type="hidden" id="feedback-id">
                    <p>
                        <label for="denuncia">Denúncia</label>
                        <select id="denuncia" required="required">
                            <option value="">Selecione uma denúncia</option>
                        </select>
                    </p>
                    <p>
                        <label for="texto">Texto</label>
                        <textarea id="texto" required="required" placeholder="Texto do Feedback"></textarea>
                    </p>
                    <p>
                        <input type="submit" value="Salvar">
                    </p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
