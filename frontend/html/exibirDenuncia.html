<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denúncias do Usuário</title>
    <link rel="stylesheet" href="/css/denuncia.css">
</head>
<body>

        <h1>Denúncias do Usuário</h1>

    </div>

    <script src="/js/exibirDenuncia.js" defer></script>
